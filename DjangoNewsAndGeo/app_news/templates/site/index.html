{% extends "site/layout.html" %}

{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">

        <div class="col-md-9">
            {% for item in news_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <div class="media">
                        {% if item.image %}
                        <img class="image-wrapper mr-3" src="{{ item.image.url }}" alt="Неудается загрузить изображение">
                        {% else %}
                        <img class="mr-3" src="{% static 'images/common.png' %}" alt="Неудается загрузить общее изображение">
                        {% endif %}
                        <div class="media-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.description|truncatechars:255 }}</p>
                            <a href="" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    {{ item.created_at|date:"Y-m-d H:i" }}
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
